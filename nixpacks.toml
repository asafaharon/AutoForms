[phases.setup]
nixPkgs = ["python310", "python310Packages.pip"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'Build completed'"
]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"