<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>View Form: {{ form.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 border-b border-slate-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-blue-600">
                AutoForms ‚ú®
            </h1>
            <div class="flex items-center space-x-4">
                <a href="/" class="text-sm font-semibold text-slate-600 hover:text-blue-600 transition-colors duration-200">
                    üè† Home
                </a>
                <a href="/api/dashboard" class="text-sm font-semibold text-slate-600 hover:text-blue-600 transition-colors duration-200">
                    My Forms
                </a>
                <a href="/generator" class="text-sm font-semibold text-slate-600 hover:text-blue-600 transition-colors duration-200">
                    Create New Form
                </a>
            </div>
        </div>
    </header>

  <main class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg border border-slate-200/80 p-6 sm:p-8 space-y-8 fade-in">

      <h1 class="text-3xl font-bold text-slate-900">{{ form.title }}</h1>

      <!-- Preview -->
      <div class="border border-slate-200 rounded-lg overflow-hidden">
        <div class="bg-slate-100 px-4 py-2 border-b border-slate-200 text-xs font-semibold text-slate-500">
            Form Preview
        </div>
        <div id="form-preview" class="p-6 bg-white">
          {{ form.html | safe }}
        </div>
      </div>

      <!-- Actions Section -->
      <div class="space-y-6 pt-6 border-t border-slate-200">
          <h2 class="text-xl font-bold text-slate-700">Actions</h2>

          <!-- Primary Actions -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
              <form hx-post="/api/forms/{{ form._id }}/update" hx-target="#msg" hx-swap="innerHTML" hx-indicator="#save-spinner">
                  <input type="hidden" name="html" value="{{ form.html }}">
                  <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px]">
                      <span id="save-spinner" class="htmx-indicator">
                          <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                      </span>
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0 htmx-not-indicator" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                      <span>Save Form</span>
                  </button>
              </form>
              
              <a href="/share-form?form_id={{ form.id }}" class="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px] no-underline">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                  <span>Share Form</span>
              </a>
              
              <a href="/submissions" class="w-full bg-yellow-600 hover:bg-yellow-700 active:bg-yellow-800 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px] no-underline">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                  <span>View Submissions</span>
              </a>
              
              <a href="/api/forms/{{ form._id }}/download" class="w-full bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-4 px-6 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px] no-underline">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                  <span>Download</span>
              </a>
          </div>

          <!-- Send to Email -->
          <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
              <h3 class="text-sm font-semibold text-slate-700 mb-3">üìß Share via Email</h3>
              <form hx-post="/api/send-form-to-other-email" hx-target="#msg" hx-swap="innerHTML" hx-indicator="#email-spinner" class="space-y-3">
                  <textarea name="html" class="hidden">{{ form.html }}</textarea>
                  <div class="space-y-3">
                      <input type="email" name="email" placeholder="Enter recipient's email address" required 
                             class="w-full p-3 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 min-h-[48px] touch-manipulation"/>
                      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px]">
                        <span id="email-spinner" class="htmx-indicator">
                            <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0 htmx-not-indicator" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        <span>Send Email</span>
                      </button>
                  </div>
              </form>
          </div>

          <!-- AI Improvement Section -->
          <div class="bg-indigo-50 p-4 rounded-lg border border-indigo-200">
              <button onclick="toggleChat('{{ form._id }}')" class="w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px]">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                  <span>ü§ñ Improve with AI</span>
              </button>

              <div id="chat-box-{{ form._id }}" class="hidden mt-4 pt-4 border-t border-indigo-200 space-y-4">
                  <form hx-post="/api/forms/{{ form._id }}/chat" hx-target="#chat-response-{{ form._id }}" hx-swap="innerHTML" hx-indicator="#ai-spinner-{{ form._id }}" class="space-y-3">
                      <label for="question" class="block text-sm font-medium text-indigo-700">Ask the AI to modify your form:</label>
                      <input type="text" name="question" placeholder="e.g., 'add a field for phone number'" 
                             class="w-full p-3 border border-indigo-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 min-h-[48px] touch-manipulation" required />
                      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 touch-manipulation min-h-[48px] flex items-center justify-center">
                        <span id="ai-spinner-{{ form._id }}" class="htmx-indicator">
                            <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            AI is working...
                        </span>
                        <span class="htmx-not-indicator">ü§ñ Generate Improvement</span>
                      </button>
                  </form>

               <div id="chat-response-{{ form._id }}" class="text-sm text-gray-800 bg-blue-50/50 p-4 rounded-lg shadow-inner border border-slate-200"></div>

                <!-- Save AI Improvements -->
                <form id="save-form-{{ form._id }}" hx-post="/api/forms/{{ form._id }}/update" hx-target="#msg" hx-swap="innerHTML" class="hidden mt-4">
                    <textarea name="html" id="updated-html-{{ form._id }}" class="hidden"></textarea>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 active:bg-green-800 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center touch-manipulation min-h-[48px]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                        <span>üíæ Save This New Version</span>
                    </button>
                </form>
            </div>
          </div>
      </div>

       <!-- Global message area -->
      <div id="msg" class="text-sm font-medium text-center pt-4"></div>
      
      <!-- Success/Error Toast -->
      <div id="toast" class="fixed top-4 right-4 z-50 hidden">
          <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center">
              <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <span id="toast-message">Action completed successfully!</span>
          </div>
      </div>
    </div>
  </main>

<script>
  function toggleChat(fid) {
    const box = document.getElementById("chat-box-" + fid);
    box.classList.toggle("hidden");
  }

  function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const toastDiv = toast.querySelector('div');
    
    toastMessage.textContent = message;
    
    if (type === 'success') {
        toastDiv.className = 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center';
    } else if (type === 'error') {
        toastDiv.className = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center';
    }
    
    toast.classList.remove('hidden');
    
    setTimeout(() => {
        toast.classList.add('hidden');
    }, 4000);
  }

  // Listen for HTMX events to show toast notifications
  document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.xhr.status === 200) {
        if (event.detail.elt.querySelector('input[name="email"]')) {
            showToast('üìß Email sent successfully!', 'success');
        } else if (event.detail.elt.querySelector('input[name="html"]')) {
            showToast('üíæ Form saved successfully!', 'success');
        } else if (event.detail.elt.querySelector('input[name="question"]')) {
            showToast('ü§ñ AI improvement generated!', 'success');
        }
    } else {
        showToast('‚ùå Something went wrong. Please try again.', 'error');
    }
  });

  document.body.addEventListener("htmx:afterSwap", function (evt) {
      // Check if the response is from the AI chat
      if (evt.detail.target.id.startsWith("chat-response-")) {
          const fid = evt.detail.target.id.replace("chat-response-", "");
          const chatResponseDiv = evt.detail.target;

          // ‚¨áÔ∏è ◊î◊™◊ô◊ß◊ï◊ü: ◊î◊õ◊§◊™◊ï◊® ◊ô◊ô◊ó◊©◊£ ◊™◊û◊ô◊ì
          const updatedHtml = chatResponseDiv.innerHTML;
          document.getElementById("updated-html-" + fid).value = updatedHtml;
          document.getElementById("save-form-" + fid).classList.remove("hidden");
      }
  });
</script>


</body>
</html>
