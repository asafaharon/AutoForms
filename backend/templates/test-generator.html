<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>Smart Form Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* General styling */
        body { font-family: 'Inter', sans-serif; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        /* Custom scrollbar for preview */
        #result-wrapper::-webkit-scrollbar { width: 8px; }
        #result-wrapper::-webkit-scrollbar-track { background: #f1f5f9; }
        #result-wrapper::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }

        /* HTMX indicator defaults */
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
    </style>
    <!-- Google Fonts (for Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 border-b border-slate-200">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-blue-600">
                <a href="/">AutoForms ‚ú®</a>
            </h1>
            <a href="/api/dashboard" class="text-sm font-semibold text-slate-600 hover:text-blue-600 transition-colors duration-200">
                My Forms
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 space-y-8">

        <!-- Step 1: The Prompt -->
        <section id="step-1" class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200/80 space-y-5 fade-in">
            <div class="text-center">
                <span class="text-sm font-bold uppercase text-blue-600 bg-blue-100 px-3 py-1 rounded-full">Step 1</span>
                <h2 class="text-2xl font-bold mt-2">üéØ What would you like to create?</h2>
                <p class="text-slate-500 mt-1">Describe the form, letter, or questionnaire you need. Be as detailed as possible!</p>
            </div>
            
            <!-- Quick Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 py-4">
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600">6+</div>
                    <div class="text-xs text-slate-500">Professional Templates</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600">5sec</div>
                    <div class="text-xs text-slate-500">Generation Time</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600">AI</div>
                    <div class="text-xs text-slate-500">Powered</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-indigo-600">0</div>
                    <div class="text-xs text-slate-500">Code Required</div>
                </div>
            </div>

            <!-- Template Tabs -->
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4 gap-2">
                    <h3 class="font-semibold text-slate-600 text-sm">Choose a ready-made template:</h3>
                    <button onclick="toggleTemplates()" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white text-xs font-medium px-4 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">
                        <span id="template-toggle-text">üìã Show All Templates</span>
                    </button>
                </div>

                <!-- Template Categories -->
                <div id="template-categories" class="hidden mb-4">
                    <div class="grid grid-cols-3 sm:grid-cols-6 gap-2 mb-3">
                        <button onclick="filterTemplates('all')" class="template-filter-btn active bg-blue-600 text-white text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">All</button>
                        <button onclick="filterTemplates('contact')" class="template-filter-btn bg-white hover:bg-blue-50 active:bg-blue-100 border border-slate-300 text-slate-700 text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">Contact</button>
                        <button onclick="filterTemplates('event')" class="template-filter-btn bg-white hover:bg-blue-50 active:bg-blue-100 border border-slate-300 text-slate-700 text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">Events</button>
                        <button onclick="filterTemplates('survey')" class="template-filter-btn bg-white hover:bg-blue-50 active:bg-blue-100 border border-slate-300 text-slate-700 text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">Surveys</button>
                        <button onclick="filterTemplates('lead_generation')" class="template-filter-btn bg-white hover:bg-blue-50 active:bg-blue-100 border border-slate-300 text-slate-700 text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">Marketing</button>
                        <button onclick="filterTemplates('application')" class="template-filter-btn bg-white hover:bg-blue-50 active:bg-blue-100 border border-slate-300 text-slate-700 text-xs px-3 py-2 rounded-lg transition-all duration-200 touch-manipulation min-h-[40px] flex items-center justify-center">Applications</button>
                    </div>
                </div>

                <!-- Quick Templates (shown by default) -->
                <div id="quick-templates" class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                    <button type="button" onclick="setPrompt('A registration form for a children\'s enrichment class')" 
                            class="bg-white hover:bg-slate-100 active:bg-slate-200 border border-slate-300 text-slate-700 text-xs px-3 py-3 rounded-lg transition-all duration-200 touch-manipulation min-h-[48px] flex items-center justify-center text-center">
                        üìÑ Class Registration
                    </button>
                    <button type="button" onclick="setPrompt('A feedback survey for students at the end of a course')" 
                            class="bg-white hover:bg-slate-100 active:bg-slate-200 border border-slate-300 text-slate-700 text-xs px-3 py-3 rounded-lg transition-all duration-200 touch-manipulation min-h-[48px] flex items-center justify-center text-center">
                        üìù Feedback Survey
                    </button>
                    <button type="button" onclick="setPrompt('A business inquiry form with company details')" 
                            class="bg-white hover:bg-slate-100 active:bg-slate-200 border border-slate-300 text-slate-700 text-xs px-3 py-3 rounded-lg transition-all duration-200 touch-manipulation min-h-[48px] flex items-center justify-center text-center">
                        üè¢ Business Contact
                    </button>
                    <button type="button" onclick="setPrompt('A newsletter signup form with preferences')" 
                            class="bg-white hover:bg-slate-100 active:bg-slate-200 border border-slate-300 text-slate-700 text-xs px-3 py-3 rounded-lg transition-all duration-200 touch-manipulation min-h-[48px] flex items-center justify-center text-center">
                        üìß Newsletter
                    </button>
                </div>

                <!-- Professional Templates Gallery (hidden by default) -->
                <div id="template-gallery" class="hidden space-y-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="templates-container">
                        <!-- Templates will be loaded here via JavaScript -->
                    </div>
                </div>
            </div>

            <form hx-post="/api/generate"
                  hx-target="#result-wrapper"
                  hx-swap="innerHTML"
                  hx-indicator="#generation-spinner"
                  class="space-y-4">
                <textarea name="prompt" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                       placeholder="e.g., A contact form with fields for name, email, and message" rows="3"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-4 px-6 rounded-lg shadow-md w-full flex items-center justify-center transition-all duration-200 group touch-manipulation min-h-[56px]">
                    <span class="htmx-indicator" id="generation-spinner">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    <span id="generate-button-text">üöÄ Generate Form!</span>
                </button>
                
                <!-- Progress indicator -->
                <div id="progress-indicator" class="hidden">
                    <div class="flex items-center justify-center space-x-2 text-sm text-slate-600">
                        <svg class="animate-spin h-4 w-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="progress-text">Processing your request...</span>
                    </div>
                    <div class="mt-2 bg-gray-200 rounded-full h-2">
                        <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </form>
        </section>

        <!-- Step 2: The Result and Actions -->
        <div id="result-wrapper" class="space-y-6">
            <!-- The generated HTML will be loaded here. It will include the result AND the next step actions -->
        </div>

    </main>

    <!-- Toast container for notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // --- SCRIPT FOR A BETTER UX ---

        function setPrompt(text) {
            const textarea = document.querySelector('textarea[name="prompt"]');
            if (textarea) {
                textarea.value = text;
                textarea.focus();
                textarea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            toast.className = `text-white px-4 py-3 rounded-lg shadow-xl fade-in ${colors[type]}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.transition = 'opacity 0.5s ease-out';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.body.addEventListener('htmx:beforeRequest', (event) => {
            const target = event.detail.target;
            
            // Show progress indicator for form generation
            if (target.id === 'result-wrapper' && event.detail.verb === 'post') {
                const progressIndicator = document.getElementById('progress-indicator');
                const progressText = document.getElementById('progress-text');
                const progressBar = document.getElementById('progress-bar');
                
                if (progressIndicator && progressText && progressBar) {
                    progressIndicator.classList.remove('hidden');
                    progressText.textContent = 'Analyzing your request...';
                    progressBar.style.width = '20%';
                    
                    // Simulate progress updates
                    setTimeout(() => {
                        progressText.textContent = 'Generating form structure...';
                        progressBar.style.width = '60%';
                    }, 1000);
                    
                    setTimeout(() => {
                        progressText.textContent = 'Finalizing your form...';
                        progressBar.style.width = '90%';
                    }, 3000);
                }
            }
        });

        document.body.addEventListener('htmx:afterSwap', (event) => {
            const target = event.detail.target;

            // After the initial form is generated (target is the wrapper)
            if (target.id === 'result-wrapper') {
                // Hide progress indicator
                const progressIndicator = document.getElementById('progress-indicator');
                if (progressIndicator) {
                    progressIndicator.classList.add('hidden');
                }
                
                const resultDiv = document.getElementById('result');
                if (resultDiv) {
                    const generatedHtml = resultDiv.innerHTML;
                    document.querySelectorAll('input[name="html"]').forEach(input => {
                        input.value = generatedHtml;
                    });
                    const resultElement = document.getElementById('step-2-content');
                    if (resultElement) {
                        resultElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    showToast('‚úÖ Form generated successfully!', 'success');
                }
            }
            // After the AI chat modifies the form preview (target is the result div itself)
            else if (target.id === 'result') {
                // Check that the swap was successful and didn't contain an error message
                if (event.detail.successful && !target.querySelector('p.text-red-500')) {
                    const updatedHtml = target.innerHTML;
                    // Update the hidden 'html' value for all other forms (Save, Send, next Chat)
                    // This ensures the next action uses the latest version of the HTML
                    document.querySelectorAll('input[name="html"]').forEach(input => {
                        input.value = updatedHtml;
                    });
                    showToast('ü§ñ Preview updated. You can ask for more changes or save.', 'info');
                }
            }
        });

        document.body.addEventListener('htmx:beforeRequest', (e) => {
            const button = e.detail.elt;
            if(button.hasAttribute('data-loading-text')){
                button.disabled = true;
                button.dataset.originalText = button.innerHTML;
                button.innerHTML = `<span class="htmx-indicator">
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
                    </span> ${button.getAttribute('data-loading-text')}`;
            }
        });

document.body.addEventListener('htmx:afterRequest', (e) => {
    const button = e.detail.elt;

    // üîÑ ◊©◊ó◊ñ◊ï◊® ◊ò◊ß◊°◊ò ◊õ◊§◊™◊ï◊® ◊ê◊ù ◊¶◊®◊ô◊ö
    if (button.hasAttribute('data-loading-text')) {
        button.disabled = false;
        button.innerHTML = button.dataset.originalText;
    }

    const path = e.detail.pathInfo.path;

    if (e.detail.successful) {
        if (path === '/api/save-form') {
            showToast('‚úÖ Form saved successfully!');
        } else if (path === '/api/send-form-to-other-email') {
            showToast('üì¨ The form has been sent by email!');
        }
    } else {
        if (path === '/api/send-form-to-other-email') {
            showToast('‚ùå Failed to send the form. Please check the email address.', 'error');
        }
    }
});

        // Template Management Functions
        let allTemplates = [];
        let currentCategory = 'all';

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates/');
                allTemplates = await response.json();
                displayTemplates(allTemplates);
            } catch (error) {
                console.error('Failed to load templates:', error);
                showToast('Failed to load templates', 'error');
            }
        }

        function displayTemplates(templates) {
            const container = document.getElementById('templates-container');
            if (!container) return;

            container.innerHTML = templates.map(template => {
                const categoryEmoji = {
                    'contact': 'üìû',
                    'event': 'üéâ',
                    'survey': 'üìä',
                    'lead_generation': 'üìß',
                    'application': 'üìù'
                };

                return `
                    <div class="template-card bg-white border border-slate-200 rounded-lg p-4 hover:shadow-md transition-all duration-200 cursor-pointer" 
                         data-category="${template.category}"
                         onclick="useTemplate('${template.id}')">
                        <div class="flex items-start justify-between mb-2">
                            <span class="text-lg">${categoryEmoji[template.category] || 'üìÑ'}</span>
                            <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-full">${template.category.replace('_', ' ')}</span>
                        </div>
                        <h4 class="font-semibold text-slate-800 text-sm mb-1">${template.name}</h4>
                        <p class="text-xs text-slate-600 mb-3">${template.description}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex flex-wrap gap-1">
                                ${template.tags.slice(0, 2).map(tag => 
                                    `<span class="text-xs text-blue-600 bg-blue-50 px-2 py-0.5 rounded">${tag}</span>`
                                ).join('')}
                            </div>
                            <button class="text-xs text-blue-600 hover:text-blue-800 font-medium">Use Template</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterTemplates(category) {
            currentCategory = category;
            
            // Update filter button styles
            document.querySelectorAll('.template-filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-white', 'hover:bg-blue-50', 'border', 'border-slate-300', 'text-slate-700');
            });
            
            event.target.classList.add('active', 'bg-blue-600', 'text-white');
            event.target.classList.remove('bg-white', 'hover:bg-blue-50', 'border', 'border-slate-300', 'text-slate-700');

            // Filter and display templates
            const filteredTemplates = category === 'all' 
                ? allTemplates 
                : allTemplates.filter(t => t.category === category);
            
            displayTemplates(filteredTemplates);
        }

        function toggleTemplates() {
            const gallery = document.getElementById('template-gallery');
            const categories = document.getElementById('template-categories');
            const quickTemplates = document.getElementById('quick-templates');
            const toggleText = document.getElementById('template-toggle-text');
            
            if (gallery.classList.contains('hidden')) {
                // Show full template gallery
                gallery.classList.remove('hidden');
                categories.classList.remove('hidden');
                quickTemplates.classList.add('hidden');
                toggleText.textContent = '‚ö° Show Quick Templates';
                
                // Load templates if not already loaded
                if (allTemplates.length === 0) {
                    loadTemplates();
                }
            } else {
                // Show quick templates
                gallery.classList.add('hidden');
                categories.classList.add('hidden');
                quickTemplates.classList.remove('hidden');
                toggleText.textContent = 'üìã Show All Templates';
            }
        }

        async function useTemplate(templateId) {
            try {
                showToast('Loading template...', 'info');
                
                const response = await fetch(`/api/templates/${templateId}/use`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('result-wrapper').innerHTML = html;
                    
                    // Scroll to result
                    const resultElement = document.getElementById('step-2-content');
                    if (resultElement) {
                        resultElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                    
                    showToast('‚úÖ Template loaded successfully!', 'success');
                } else {
                    throw new Error('Failed to load template');
                }
            } catch (error) {
                console.error('Failed to use template:', error);
                showToast('Failed to load template', 'error');
            }
        }

    </script>
</body>
</html>
