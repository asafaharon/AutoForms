<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password ‚Äì AutoForms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
  <script>
    document.addEventListener("htmx:configRequest", (event) => {
      event.detail.headers['Cookie'] = document.cookie;
    });
  </script>
</head>
<body class="bg-slate-50 text-slate-800 flex justify-center items-center min-h-screen p-4">

  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">
        <a href="/">‚ú® AutoForms</a>
      </h1>
      <p class="text-slate-500 mt-2">Reset your password to regain access to your account.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200/80 space-y-6 fade-in">
      <div class="text-center">
        <h2 class="text-xl font-semibold text-slate-800 mb-2">üîê Forgot Your Password?</h2>
        <p class="text-sm text-slate-600">
          Enter your email address and we'll send you a secure link to reset your password.
        </p>
      </div>

      <form hx-post="/forgot-password" 
            hx-target="#form-feedback" 
            hx-swap="innerHTML"
            hx-on="htmx:beforeRequest: document.querySelector('#submit-btn').classList.add('loading'); document.querySelector('#submit-btn').textContent = 'Sending...'"
            hx-on="htmx:afterRequest: document.querySelector('#submit-btn').classList.remove('loading'); document.querySelector('#submit-btn').textContent = 'Send Reset Link'"
            class="space-y-6">
        
        <div id="form-feedback" class="text-center text-sm font-medium min-h-[20px]">
          <!-- Success/error messages will be displayed here -->
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required
                 class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <button type="submit" id="submit-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg">
          Send Reset Link
        </button>
      </form>

      <div class="text-center">
        <p class="text-sm text-slate-600">
          Remember your password? 
          <a href="/login" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.body.addEventListener("htmx:responseError", function(evt) {
      const feedbackEl = document.getElementById("form-feedback");
      if (feedbackEl && (evt.detail.xhr.status === 400 || evt.detail.xhr.status === 422)) {
        feedbackEl.innerHTML = `
          <div class="bg-red-50 text-red-700 p-3 rounded-lg border border-red-200">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              ${evt.detail.xhr.response || 'Please check your email address and try again.'}
            </div>
          </div>
        `;
      }
    });

    document.body.addEventListener("htmx:afterRequest", function(evt) {
      if (evt.detail.successful) {
        const feedbackEl = document.getElementById("form-feedback");
        if (feedbackEl) {
          feedbackEl.innerHTML = `
            <div class="bg-green-50 text-green-700 p-3 rounded-lg border border-green-200">
              <div class="flex items-center">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Reset link sent! Please check your email for further instructions.
              </div>
            </div>
          `;
        }
      }
    });
  </script>

</body>
</html>
