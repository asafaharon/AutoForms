<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password â€“ AutoForms</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("htmx:configRequest", (event) => {
      event.detail.headers['Cookie'] = document.cookie;
    });
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-white p-6 font-sans">

  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full space-y-6">
    <h1 class="text-2xl font-bold text-blue-700 text-center">ğŸ” Forgot Your Password?</h1>
    <p class="text-sm text-gray-600 text-center">
      Enter your email and weâ€™ll send you a link to reset your password.
    </p>

    <form hx-post="/forgot-password" hx-target="#msg" hx-swap="innerHTML" class="space-y-4">
      <label class="block text-gray-700 font-medium">Email address:</label>
      <input type="email" name="email" required
             class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" />

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>

    <div id="msg" class="text-center text-green-600 text-sm"></div>
  </div>

</body>
</html>
