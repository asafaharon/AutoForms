<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - AutoForms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Unsubscribe from Emails</h1>
            <p class="text-gray-600">We're sorry to see you go!</p>
        </div>
        
        <div class="mb-4 p-4 bg-blue-50 rounded-lg">
            <p class="text-sm text-blue-800">
                <strong>Email:</strong> {{ email }}
            </p>
        </div>
        
        <form method="POST" action="/unsubscribe" class="space-y-4">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="hidden" name="email" value="{{ email }}">
            
            <div>
                <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">
                    Why are you unsubscribing? (Optional)
                </label>
                <select name="reason" id="reason" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Select a reason...</option>
                    <option value="too_many_emails">Too many emails</option>
                    <option value="not_relevant">Content not relevant</option>
                    <option value="no_longer_needed">No longer needed</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="flex space-x-3">
                <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    Unsubscribe
                </button>
                <a href="/" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg text-center transition-colors">
                    Cancel
                </a>
            </div>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>You will no longer receive email notifications from AutoForms after unsubscribing.</p>
        </div>
    </div>
</body>
</html>
