<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Successful - AutoForms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 text-center">
        <div class="mb-6">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Successfully Unsubscribed</h1>
            <p class="text-gray-600">You have been unsubscribed from our mailing list.</p>
        </div>
        
        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-700">
                <strong>Email:</strong> {{ email }}
            </p>
            <p class="text-xs text-gray-500 mt-2">
                You will no longer receive email notifications from AutoForms.
            </p>
        </div>
        
        <div class="space-y-3">
            <a href="/" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg inline-block transition-colors">
                Return to AutoForms
            </a>
            <p class="text-xs text-gray-500">
                If you unsubscribed by mistake, you can re-enable notifications by using our forms again.
            </p>
        </div>
    </div>
</body>
</html>
