<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Error - AutoForms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6 text-center">
        <div class="mb-6">
            <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Unsubscribe Error</h1>
            <p class="text-gray-600">Sorry, we couldn't process your unsubscribe request.</p>
        </div>
        
        <div class="mb-6 p-4 bg-red-50 rounded-lg">
            <p class="text-sm text-red-800">
                {{ error }}
            </p>
        </div>
        
        <div class="space-y-3">
            <button onclick="window.history.back()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                Try Again
            </button>
            <a href="/" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg inline-block transition-colors">
                Return to AutoForms
            </a>
            <p class="text-xs text-gray-500">
                If the problem persists, please contact our support team.
            </p>
        </div>
    </div>
</body>
</html>
